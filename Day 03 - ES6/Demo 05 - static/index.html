<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                this.name = name;
            }
            sayHello() {
                console.log("Hello! " + this.name);
            }

            static sleep(seconds) {
                console.log(this.name + " Sleeping for " + seconds + " seconds");
            }
        }
        Person.sleep('Nam', 5);
        let student = new Person("Nam");
        student.sayHello();
    </script>
</body>

</html>
