<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>

<body>
    <script>
        // var sum = function (a, b) {
        //     return a + b;
        // }
        // console.log(sum(3, 4));

        // arrow function
        var sum = (a, b) => a + b;
        console.log(sum(3, 5));

        // let double = a => a * 2;
        let double2 = a => {
            let c = a * 10;
            return c;
        }

        console.log(double2(3));

    </script>
</body>

</html>
