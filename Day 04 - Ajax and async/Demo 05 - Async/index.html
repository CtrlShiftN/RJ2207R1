<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and await</title>
</head>

<body>
    <script>
        async function sayHello() {
            return Promise.reject('Failed to say hello');
        }
        console.log(sayHello());
        sayHello().then(value => console.log(value))
            .catch(error => console.log('error', error))
            .then(() => console.log('---------------------------------------------'))
            .then(() => console.log('-----------------------333----------------------'))
            .finally(() => console.log('abc'));

        let promise1 = new Promise((resolve, reject) => {
            if (isNaN('hs')) {
                resolve("Not number");
            } else {
                reject("a number");
            }
        }).then(value => console.log(value))
            .catch(error => console.log(error));
        let promise2 = new Promise((resolve, reject) => {
            if (isNaN(6)) {
                resolve("Not number");
            } else {
                reject("a number");
            }
        }).then(value => console.log(value))
            .catch(error => console.log(error));
        async function asyncFunc() {
            let result1 = await promise1;
            let result2 = await promise2;

            console.log(result1);
            console.log(result2);
        }

        // a promise
        let promise = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve('Promise resolved')
            }, 2000);
        });
        let promise11 = new Promise(function (resolve, reject) {
            setTimeout(function () {
                resolve('Promise resolved 1')
            }, 4000);
        });

        // async function
        async function asyncFunc() {

            // wait until the promise resolves 
            console.log((new Date()).getUTCSeconds());
            let result = await promise;
            console.log(result);
            let result1 = await promise11;

            console.log(result);
            console.log(result1);
            console.log('hello');
            setTimeout(function () {
                console.log("==============================");
            }, 1000);
            console.log((new Date()).getUTCSeconds());
        }

        asyncFunc();

        let res = Promise.resolve('Promise resolved');
        let res2 = Promise.reject('Promise rejected');
        async function testFunction() {
            console.log(res);
            let result1 = await res;
            let result2 = await res2;


            console.log(result1);
            console.log(result2);
        }
        testFunction();
    </script>
</body>

</html>
